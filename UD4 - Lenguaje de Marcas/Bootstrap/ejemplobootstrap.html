<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Boostrap</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container"> <!--Necesario un div con clase container-->
        <div class="row">
            <div class="col bg-primary-subtle">Columna</div>
        </div>
        <div class="row">
            <div class="col-6 limon">Columna 1</div>
            
        </div>
        <div class="row">
            <div class="col-6 bg-danger-subtle">Columna 2</div>
            <div class="col-6 bg-danger-subtle">Columna 2</div>
        </div>
        <div class="row">
            <div class="col-sm-6 bg-info">Columna 1</div>
            <div class="col-sm-6 bg-info">Columna 2</div>
        </div>
        <div class="row">
            <div class="col-md-4 bg-warning">Columna 1</div>
            <div class="col-md-4 bg-warning">Columna 2</div>
            <div class="col-md-4 bg-warning">Columna 3</div>
        </div>
        <div class="row">
            <div class="col-sm col-md-6 col-lg-10">Columna 1</div>
            <div class="col-sm col-md-6 col-lg-2">Columna 2</div>
        </div>
    </div>
</body>
</html>
